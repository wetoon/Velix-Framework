<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Velix PHP Framework</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<style>
		@import url(https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap);
		*, *::after, *::before {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}
		.container {
			height: 100vh;
			display: flex;
			font-weight: 400;
			font-style: normal;
			align-items: center;
			justify-content: center;
			font-optical-sizing: auto;
			font-family: "Inter", sans-serif;
		}
		.highlight {
			padding: 2px 8px;
			border-radius: 4px;
			background-color: rgba(220,220,220,0.5);
		}
		figure h1 {
			padding: 1rem 0;
		}
		figure figcaption {
			padding: 4px 0;
		}
		figure a {
			color: black;
			margin-top: 1rem;
			border-radius: 16px;
			display: inline-block;
			text-decoration: none;
			padding: 0.5rem 1.5rem;
			border: 1px solid rgb(140, 140, 140);
		}
	</style>
</head>
<body class="container">
	<figure>
		<h1>Velix PHP Framework</h1>
		<figcaption>1. Get started by editing <span class="highlight">public/app.php</span>.</figcaption>
		<figcaption>2. Save and see your changes instantly.</figcaption>
		<a href="https://github.com/wetoon/Velix-Framework">Read our docs</a>
	</figure>
</body>
</html>
